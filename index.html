<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Калькулятор</h2>
<div class="container">
    <button class="btn" onClick="sum()">+</button>
    <button class="btn" onClick="subtraction()">-</button>
    <button class="btn" onClick="division()">/</button>
    <button class="btn" onClick="multiplication()">x</button>
</div>

  


<section id="slider">
  <h2 >Фрукты</h2>
  <div class="slider-wrapper">
    <button id="previous" class="slider-btn" onclick="showImagePrev()">Предыдущий</button>
    <img src="slider/apple.jpg" id="slider-img" alt="Яблоко" width="500px">
    <button id="next" class="slider-btn" onclick="showImageNext()">Следующий</button>
  </div>
</section>

<section class="year">
  <h2>Является ли год высокосным?</h2>
  <div class="wrap">
    <form>
      <label>Введите год</label>
      <input type="number">
      <button class="form-btn">Проверить</button>
    </form>
  </div>
</section>

    <script src="./index.js"></script>
</body>
</html>
